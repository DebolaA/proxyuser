<div class="new-user">
  <h1>Update User Details</h1>
  <hr />
  <div
    [ngClass]="{ 'error-message': error, message: !error }"
    *ngIf="messageAction$ | async as message"
  >
    {{ message }}
  </div>
  <form [formGroup]="userForm" (ngSubmit)="updateUserDetails()">
    <div class="row">
      <label for="name"><b>Name</b></label>
      <p *ngIf="userForm.get('name')?.invalid" class="error">Required</p>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        [ngClass]="{
          error:
            userForm.get('name')?.invalid &&
            (userForm.get('name')?.dirty || userForm.get('name')?.touched)
        }"
      />
    </div>
    <div class="row">
      <label for="username"><b>Username</b></label>
      <p *ngIf="userForm.get('username')?.invalid" class="error">Required</p>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        [ngClass]="{
          error:
            userForm.get('username')?.invalid &&
            (userForm.get('username')?.dirty ||
              userForm.get('username')?.touched)
        }"
      />
    </div>
    <div class="row">
      <label for="email"><b>Email</b></label>
      <p *ngIf="userForm.get('email')?.invalid" class="error">Required</p>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{
          error:
            userForm.get('email')?.invalid &&
            (userForm.get('email')?.dirty || userForm.get('email')?.touched)
        }"
      />
    </div>
    <div class="row">
      <label for="city"><b>City</b></label>
      <p *ngIf="userForm.get('city')?.invalid" class="error">Required</p>
      <input
        type="text"
        id="city"
        class="form-control"
        formControlName="city"
        [ngClass]="{
          error:
            userForm.get('city')?.invalid &&
            (userForm.get('city')?.dirty || userForm.get('city')?.touched)
        }"
      />
    </div>
    <div class="row">
      <label for="zipcode"><b>Zipcode</b></label>
      <p *ngIf="userForm.get('zipcode')?.invalid" class="error">Required</p>
      <input
        type="text"
        id="zipcode"
        class="form-control"
        formControlName="zipcode"
        [ngClass]="{
          error:
            userForm.get('zipcode')?.invalid &&
            (userForm.get('zipcode')?.dirty || userForm.get('zipcode')?.touched)
        }"
      />
      <div class="error"></div>
    </div>
    <br />
    <div class="row">
      <input
        type="submit"
        value="Update"
        class="form-control save-changes"
        [disabled]="!userForm.valid"
      />
    </div>
  </form>
</div>
