<div class="new-user">
  <h1>Add New User</h1>
  <hr />
  <div
    [ngClass]="{ 'error-message': error, message: !error }"
    *ngIf="messageAction$ | async as message"
  >
    {{ message }}
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <label for="name"><b>Name</b></label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
    </div>
    <div class="row">
      <label for="username"><b>Username</b></label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
      />
    </div>
    <div class="row">
      <label for="email"><b>Email</b></label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="row">
      <label for="city"><b>City</b></label>
      <input
        type="text"
        id="city"
        class="form-control"
        formControlName="city"
      />
    </div>
    <div class="row">
      <label for="zipcode"><b>Zipcode</b></label>
      <input
        type="text"
        id="zipcode"
        class="form-control"
        formControlName="zipcode"
      />
    </div>
    <br />
    <div class="row">
      <input
        type="submit"
        value="Add User"
        class="form-control save-changes"
        [disabled]="!userForm.valid"
      />&nbsp;&nbsp;
      <input
        type="button"
        value="Cancel"
        class="form-control save-changes"
        (click)="resetUserForm()"
      />
    </div>
  </form>
</div>
