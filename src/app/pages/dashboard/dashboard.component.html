<ng-container class="fun-fact" *ngIf="userList$ | async as userList">
  <div
    class="error-message"
    *ngIf="errorMessageAction$ | async as errorMessage"
  >
    {{ errorMessage }}
  </div>

  <div class="user-container">
    <app-user-card
      *ngFor="let user of userList"
      [user]="user"
      (deleteUser)="deleteUser($event)"
    ></app-user-card>
  </div>
</ng-container>
