<ng-container class="fun-fact" *ngIf="userList$ | async as userList">
  <div
    class="error-message"
    *ngIf="errorMessageAction$ | async as errorMessage"
  >
    {{ errorMessage }}
  </div>

  <div class="user-container">
    <div class="user">
      <div *ngFor="let user of userList">
        {{ user.name }}
        <app-user-card [user]="user" (deleteUser)="($event)"></app-user-card>
      </div>
    </div>
  </div>
</ng-container>
